<div class="page-header" style="margin-top: -20px;margin-bottom: 5px">
    <h1>管理员<small>&nbsp列表</small></h1>
</div>
<div>
    <ul class="nav nav-tabs" role="tablist">
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div class="form-inline">
                        <label>每页展示
                            <select class="selectpicker" id="pageSize">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="1000000">所有</option>
                            </select>
                        </label>
                        <div class="form-group">
                            <label for="username">管理员账号</label>
                            <input type="text" class="form-control" id="username"
                                   placeholder="李xx">
                        </div>
                        <button class="btn btn-default" id="check">查询</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="alert alert-success alert-dismissible successMsg" role="alert"
                             style="display: none">
                            <button type="button" class="close" data-dismisssuccessMsg="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong>Tips</strong> <span id="successMsg"></span>成功！
                        </div>
                        <div class="alert alert-danger alert-dismissible errorMsg" role="alert" style="display: none">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong>Warning!</strong> <span id="errorMsg">修改</span>失败，服务器消息：<span id="serverMsg"></span>
                        </div>
                        <table class="table table-hover table-striped table-bordered"></table>
                        <div class="pull-right">
                            <nav aria-label="...">
                                <ul class="pager" id="currentNum" style>
                                    <li>
                                        <button @click="decreaseNum" id="behind" class="btn btn-group">下一页</button>
                                    </li>
                                    <li>{{currentNum}}</li>
                                    <li>
                                        <button @click="increaseNum" id="next" class="btn btn-group">下一页</button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="editUser">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" value="0" id="UserID">
                <div class="form-group">
                    <label for="adminUserName">管理员账号</label>
                    <input type="text" class="form-control" id="adminUserName"
                           placeholder="85">
                </div>
                <div class="form-group">
                    <label for="adminPWD">管理员密码</label>
                    <input type="text" class="form-control" id="adminPWD"
                           placeholder="xxx">
                </div>
                <div class="form-group">
                    <label for="rights">管理员状态</label>
                    <select id="rights" class="selectpicker">
                        <option value="1">激活</option>
                        <option value="2">失效</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="userModify" data-dismiss="modal"
                        onclick="userModify()">提交
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="tip">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">From Server@localhost:8080</h4>
            </div>
            <div class="modal-body">
                <p class="tip">Null</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/adminList.js"></script>
