<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Back</title>
    <link href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/UserForget.css">
    <script src="../js/jquery.mini.js"></script>
    <script src="../js/myalert.js"></script>
</head>
<body>
<div id="box">
    <div class="title">
        <span>找回密码</span>
    </div>
    <div id="tip"></div>
    <div class="mailBox">
        <label for="mail">邮箱</label>
        <input type="text" name="mail" id="mail" placeholder="请填写注册时的邮箱" required>
    </div>
    <div class="check">
        <button type="submit" id="send">发送</button>
    </div>
    <div class="mailCheckBox">
        <label for="mailCode">验证码</label>
        <input type="text" name="mailCode" id="mailCode" placeholder="请检查收件(或垃圾)箱" required>
    </div>
    <div class="button">
        <button type="submit">下一步</button>
    </div>
</div>
</body>
<script src="../js/UserPwdBack.js"></script>
</html>
