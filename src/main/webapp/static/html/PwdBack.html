<div class="title">
    <span>找回密码</span>
</div>
<div id="tip"></div>
<div class="mailBox">
    <label for="mail">新密码</label>
    <input type="text" name="mail" id="mail" placeholder="长度在6到20之间" required>
</div>
<div class="newPasswordBox">
    <label for="newPassword">确认密码</label>
    <input type="text" name="newPassword" id="newPassword" placeholder="请检查收件(或垃圾)箱" required>
</div>
<div class="button">
    <button type="submit" id="reset">重置</button>
</div>
<script src="../js/UserPwdBack.js"></script>
